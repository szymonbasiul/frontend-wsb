<html lang="en">

<head>

<body>
    <header>
        <h1>Wypełnij formularz kontaktowy</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Informacje o kliencie</legend>
                <label for="username">Podaj imię: </label>
                <input type="text" placeholder="podaj imię*" required id="username"><br>
                <label for="">Podaj nazwisko: </label>
                <input type="text" placeholder="podaj nazwisko*" required><br>
                <label for="">Podaj hasło: </label>
                <input type="password"><br>
                <label for="">Podaj email:</label>
                <input type="email"><br>
                <label for="">Załącz dokument: </label>
                <input type="file"><br>
                <label for="">Podaj datę urodzenia</label>
                <input type="date"><br>
            </fieldset>

            <p>Jaką muzykę lubisz?</p>
            <label for=""><input type="checkbox" name="music" id="">pop</label>
            <label for=""><input type="checkbox" name="music" id="">rock</label>
            <label for=""><input type="checkbox" name="music" id="">jazz</label>
            <label for=""><input type="checkbox" name="music" id="">soul</label>

            <p>Ile masz lat?</p>
            <label for=""><input type="radio" name="age" id="">0-18</label>
            <label for=""><input type="radio" name="age" id="">19-30</label>
            <label for=""><input type="radio" name="age" id="">31-50</label>
            <label for=""><input type="radio" name="age" id="">50+</label>
            <br>
            <input type="reset" value="wyczyść formularz">
            <input type="submit" value="wyślij formularz">
        </form>
    </main>
</body>

</html>
